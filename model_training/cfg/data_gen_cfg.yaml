t_sim: 5 # In seconds
t_points: 1000
N: 100 # Number of simulations per case
rand_visc: True
visc_range: [0.8e-4, 0.9e-4]
temp_C: 25.5 # If rand_visc == False

# For each of the following conditions, N simulations
# are performed
sim_conditions: [
    {sig: constant_signal, noise: 0.0},
    {sig: constant_signal, noise: 0.04},
    {sig: sinusoidal_signal, noise: 0.0},
    {sig: sinusoidal_signal, noise: 0.04},
    {sig: triangular_signal, noise: 0.0},
    {sig: triangular_signal, noise: 0.04}
]