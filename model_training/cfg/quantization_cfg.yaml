# Paths to data and models
model_path: "models/lstm_2024_08_28_16_48.model"
# model_path: "models/cnn_2024_08_28_12_33.model"
output_folder: "models/quantized"
X_train_path: "data/dataset04_alpha_500samples/X_samples.npy"
out_model_name: "converted"

# Amount of data to be used as reference for the quantization
samples: 250

# Input/output is automatically converted from/to float type
auto_in_quant: True
